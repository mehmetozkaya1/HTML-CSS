<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            Kutunun sağa ya da sola yaslanmasını istiyorsak float komutunu kullanmalıyız.
            Diğer kutular float özelliği ile yaslanan elemanın etrafını sarar.
        */
        div{
            border-style: solid;
            border-color: red;
            background-color: bisque;
            border-width: 5px;
            width: 100px;
            height: 50px;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="kutu1"></div>
    <div id="kutu2"></div>
    <div id="kutu3"></div>
</body>
</html>
