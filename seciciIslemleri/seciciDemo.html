<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçiçi Deneme</title>
    <style>
        h1{
            color: red;
        }
        p{
            font-size: 20px;
            color: bisque;
        }
        #p1{
            color: blue;
        }
        #p2{
            color: cyan;
        }
        .mehmet{
            color: chocolate;
        }
        /* Id css kodu html seçici koduna baskındır. */
    </style>
</head>
<body>
    <h1>
        Başlık 1
    </h1>
    <h2 class="mehmet">
        Mehmet Çikolata Rengi
    </h2>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure inventore numquam reiciendis ad quis totam?</p>
    <br>
    <p id="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate vero, consequuntur aliquam a odit eveniet eius hic officiis quam tempore!</p>
</body>
</html>
