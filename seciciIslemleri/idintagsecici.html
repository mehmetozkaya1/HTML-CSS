<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket İçinde Id Seçiçi Deneme</title>
    <style>
        p #p1{ /* p etiketi içinde p1 id'sine sahip olanlar */
            color: darkorange;
        }
        p#p2{ /* id si p2 olan p etiketi */ 
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Etiket içinde id seçici</h1>
    <p><span id="p1">Turuncu</span></p>
    <p id="p2">Sarı</p>
</body>
</html>
